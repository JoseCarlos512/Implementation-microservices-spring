spring.application.name=config-server
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/JoseCarlos512/service-configuration
# Al ejecutar el proyecto, considera por defecto el branch main, pero como github ha cambiado
# la rama por defecto ahora se llama master, debemos a apuntar a esta rama
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.clone-on-start=true